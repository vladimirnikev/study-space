<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Travel</title>
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <a href="#" class="logo">Travel</a>
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-list"><a href="#">Home</a></li>
                            <li class="header-nav-list"><a href="#">About</a></li>
                            <li class="header-nav-list"><a href="#">Services</a></li>
                            <li class="header-nav-list"><a href="#">Gallery</a></li>
                            <li class="header-nav-list"><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                <section class="section">
                    <div class="main-description">
                        <h1 class="main-description-title">Travel is
                            <span class="main-description-title2">Beautiful</span>
                        </h1>
                        <p class="main-description-text">Lorem Ipsum is simply dummy text of the printing and
                            typesetting
                            industry. Lorem
                            Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                    </div>
                    <form class="registration-form">
                        <h2 class="registration-form-title">Request a quote</h2>
                        <input type="text" placeholder="Full Name" class="input-form">
                        <input type="text" placeholder="Email Adress" class="input-form">
                        <input type="text" placeholder="Phone Number" class="input-form">
                        <input type="text" placeholder="Country" class="input-form">
                        <p class="registration-accept">
                            <input type="checkbox" id="checkbox" checked class="registration-checkbox">
                            <label for="checkbox" class="custom-checkbox"></label>
                            <label for="checkbox" class="checkbox-text">I accept the terms & conditions</label>
                        </p>
                        <button class="registration-form-title-button">Send</button>

                    </form>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
